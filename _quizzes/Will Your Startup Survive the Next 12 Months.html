<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will Your Startup Survive the Next 12 Months? | Founder Quiz for Startups</title>

  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
  :root {
    --primary-color: #6a5acd;
    --dark-color: #1c202b;
    --light-color: #ffffff;
    --bg-color: #f7f9fc;
    --text-color: #333333;
    --text-light: #5e5e5e;
    --border-color: #e5e5e5;
    --font-heading: 'League Spartan', sans-serif;
    --font-body: 'Inter', sans-serif;
    --primary-gradient: linear-gradient(90deg, #7b68ee 0%, #6a5acd 100%);
    --round: 16px;
    --shadow: 0 8px 30px rgba(12, 20, 40, 0.08);
  }

  body {
    margin: 0;
    font-family: var(--font-body);
    background: linear-gradient(180deg, #fff 0%, var(--bg-color) 40%);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    padding: 40px 18px;
  }

  .quiz-shell {
    width: 100%;
    max-width: 840px;
  }

  .brand-row {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 18px;
  }

  .logo-btn {
    font-family: var(--font-heading);
    font-weight: 900;
    font-size: 1.2rem;
    text-decoration: none;
    color: var(--primary-color);
    letter-spacing: -0.3px;
    transition: color 0.2s ease;
  }

  .logo-btn:hover {
    color: #7b68ee;
  }

  .quiz-title {
    font-size: 1.05rem;
    color: var(--text-light);
    font-weight: 700;
  }

  .card {
    background: var(--light-color);
    border-radius: var(--round);
    box-shadow: var(--shadow);
    padding: 28px;
    margin-bottom: 18px;
  }

  .progress-wrap {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 14px;
  }

  .progress-bar {
    flex: 1;
    height: 10px;
    background: #eceef3;
    border-radius: 999px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: var(--primary-gradient);
    transition: width 0.35s ease;
  }

  .progress-text {
    font-size: 0.9rem;
    color: var(--text-light);
    width: 90px;
    text-align: right;
  }

  .q-number {
    font-size: 0.9rem;
    color: var(--text-light);
    font-weight: 700;
    margin-bottom: 8px;
  }

  .q-text {
    font-size: 1.15rem;
    line-height: 1.3;
    margin-bottom: 16px;
    font-weight: 700;
    color: var(--dark-color);
  }

  .options {
    display: grid;
    gap: 10px;
  }

  .opt {
    border-radius: 12px;
    padding: 12px 14px;
    text-align: left;
    background: #fbfbfe;
    border: 1px solid var(--border-color);
    cursor: pointer;
    font-weight: 700;
    color: var(--dark-color);
    transition: all 0.2s ease;
  }

  .opt:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(12, 20, 40, 0.06);
  }

  .opt.selected {
    background: var(--primary-gradient);
    color: white;
  }

  .nav-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 18px;
    gap: 12px;
  }

  .btn-primary, .btn-secondary {
    font-family: var(--font-heading);
    font-weight: 700;
    border-radius: 999px;
    padding: 1rem 2rem;
    text-decoration: none;
    text-align: center;
    display: inline-block;
    margin: 1rem auto 0 auto;
    cursor: pointer;
    transition: box-shadow 0.2s, background 0.2s, color 0.2s;
    box-shadow: 0 2px 12px rgba(28, 32, 43, 0.10);
    border: none;
  }

  .btn-primary {
    background: var(--primary-gradient);
    color: var(--light-color);
  }

  .btn-primary:hover {
    box-shadow: 0 4px 24px rgba(106, 90, 205, 0.4);
  }

  .btn-secondary {
    background: transparent;
    border: 2px solid var(--primary-color);
    color: var(--primary-color);
  }

  .btn-secondary:hover {
    background: var(--primary-color);
    color: var(--light-color);
  }

  .result-card {
    text-align: center;
    padding: 32px;
    border-radius: 18px;
    background: linear-gradient(180deg, #ffffff 0%, #f6f5ff 100%);
    box-shadow: 0 8px 30px rgba(12, 20, 40, 0.08);
  }

  .score {
    font-size: 2.2rem;
    font-weight: 900;
    margin-bottom: 6px;
    color: var(--dark-color);
  }

  .result-copy {
    font-size: 1.05rem;
    color: var(--text-color);
    margin-bottom: 12px;
  }

  .result-emoji {
    font-size: 2.6rem;
    margin-bottom: 12px;
    display: block;
  }

  .share-row {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-top: 12px;
    flex-wrap: wrap;
  }

  .share-btn {
    padding: 10px 14px;
    border-radius: 999px;
    border: 2px solid var(--primary-color);
    background: transparent;
    color: var(--primary-color);
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .share-btn:hover {
    background: var(--primary-gradient);
    color: white;
    box-shadow: 0 4px 20px rgba(106, 90, 205, 0.25);
  }
  </style>
   
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Quiz",
    "name": "Startup Survival Scorecard",
    "url": "https://www.consumerkanvas.com/quizzes/startup-survival/",
    "description": "A quick startup survival assessment to help founders evaluate runway, product-market fit, team alignment, and growth momentum. Find out what phase you're really in — Chaos, PMF Search, Scaling-Ready, or Investor-Attractive.",
    "creator": {
      "@type": "Organization",
      "name": "Consumer Kanvas",
      "url": "https://www.consumerkanvas.com/"
    }
  }
  </script>
</head>
<body>
  <div class="quiz-shell">

    <div class="brand-row">
      <a class="logo-btn" href="/index.html">Consumer Kanvas</a>
      <div class="quiz-title">Will Your Startup Survive the Next 12 Months?</div>
    </div>

    <div class="card" id="quizCard">
      <div class="progress-wrap">
        <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
        <div class="progress-text" id="progressText">0 / 7</div>
      </div>

      <div id="questionBlock"></div>

      <div class="nav-row">
        <button id="backBtn" class="btn btn-secondary" style="visibility:hidden">Back</button>
        <div style="flex:1"></div>
        <button id="nextBtn" class="btn btn-primary" disabled>Next</button>
      </div>
    </div>

    <div class="card" id="resultCard" style="display:none">
      <div class="result-card">
        <span id="resultEmoji" class="result-emoji">🔥</span>
        <div class="score" id="finalTitle">Your Result</div>
        <div class="result-copy" id="finalText"></div>

        <div class="share-row">
          <button class="share-btn" id="waShare">WhatsApp</button>
          <button class="share-btn" id="twShare">Twitter</button>
          <button class="share-btn" id="lnShare">LinkedIn</button>
        </div>

        <div style="margin-top:14px">
          <a class="btn btn-primary" id="ctaBtn" href="/Contact.html">Book a Free GTM Call</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      { text: "How many months of runway do you currently have?", options: [
        { label: "Less than 3 months", outcome: "Runway too short" },
        { label: "3–6 months", outcome: "Needs PMF" },
        { label: "6–12 months", outcome: "Scaling-ready" },
        { label: "12+ months", outcome: "Investor-attractive" },
      ]},
      { text: "What best describes your current traction arc?", options: [
        { label: "Still convincing my friends to try it", outcome: "Needs PMF" },
        { label: "Some people love it, just not enough of them yet.", outcome: "Runway too short" },
        { label: "Repeat users, organic pull is growing", outcome: "Scaling-ready" },
        { label: "We’re growing faster than our servers", outcome: "Investor-attractive" },
      ]},
      { text: "What’s your real founder focus this quarter?", options: [
        { label: "Finding what problem we *actually* solve", outcome: "Needs PMF" },
        { label: "Just managing to stay afloat.", outcome: "Runway too short" },
        { label: "Tuning our funnel, retention, and ops", outcome: "Scaling-ready" },
        { label: "Pitching, partnerships, and scale plays", outcome: "Investor-attractive" },
      ]},
      { text: "How aligned is your team right now?", options: [
        { label: "Everyone’s rowing in different directions", outcome: "Runway too short" },
        { label: "We’ve got energy but no focus", outcome: "Needs PMF" },
        { label: "Shared KPIs and clear priorities", outcome: "Scaling-ready" },
        { label: "Crystal alignment, everyone knows the goal", outcome: "Investor-attractive" },
      ]},
      { text: "What’s your current relationship with revenue?", options: [
        { label: "It’s complicated! We’re still testing", outcome: "Needs PMF" },
        { label: "We make some, burn more", outcome: "Runway too short" },
        { label: "Predictable, healthy revenue engine", outcome: "Scaling-ready" },
        { label: "Multiple streams and recurring revenue", outcome: "Investor-attractive" },
      ]},
      { text: "How often do you talk to users?", options: [
        { label: "Honestly… can’t remember", outcome: "Runway too short" },
        { label: "Once in a while, when something breaks", outcome: "Needs PMF" },
        { label: "Weekly check-ins or surveys", outcome: "Scaling-ready" },
        { label: "Structured loops and feedback dashboards", outcome: "Investor-attractive" },
      ]},
      { text: "If an investor asked for your story tomorrow…", options: [
        { label: "We’d need caffeine and a miracle", outcome: "Needs PMF" },
        { label: "We’d ramble, but the spark is there", outcome: "Runway too short" },
        { label: "We’d tell a clear traction-backed story", outcome: "Scaling-ready" },
        { label: "We’ve rehearsed it and it lands every time", outcome: "Investor-attractive" },
      ]}
    ];

    const outcomes = {
      "Runway too short": { emoji: "⏳", title: "You’re in the Chaos Phase", text: "You’re juggling survival and validation. Focus on extending runway, cutting noise, and doubling down on what’s actually working." },
      "Needs PMF": { emoji: "🧩", title: "You’re Circling Product–Market Fit", text: "You’re close; your users exist, but you haven’t fully cracked what keeps them. Get out of the spreadsheet, talk to humans, and find your repeat-love signal." },
      "Scaling-ready": { emoji: "🚀", title: "Momentum Is Your Co-Founder", text: "You’ve got rhythm and clarity. It’s time to systemize growth, tighten retention, and delegate chaos. Scale smart, not loud." },
      "Investor-attractive": { emoji: "💸", title: "You’re the Signal Investors Chase", text: "You’ve got the numbers, story, and timing. Focus now on sharpening your narrative — the right pitch deck could multiply your valuation." }
    };

    const total = questions.length;
    let current = 0;
    const answers = new Array(total).fill(null);

    const questionBlock = document.getElementById('questionBlock');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const nextBtn = document.getElementById('nextBtn');
    const backBtn = document.getElementById('backBtn');
    const resultCard = document.getElementById('resultCard');
    const quizCard = document.getElementById('quizCard');

    function renderQuestion(i) {
      const q = questions[i];
      questionBlock.innerHTML = `
        <div class="q-number">Question ${i+1} of ${total}</div>
        <div class="q-text">${q.text}</div>
        <div class="options">
          ${q.options.map(opt => `
            <button type="button" class="opt ${answers[i] === opt.outcome ? 'selected' : ''}">
              ${opt.label}
            </button>
          `).join('')}
        </div>
      `;

      document.querySelectorAll('.opt').forEach((btn, idx) => {
        btn.onclick = () => {
          answers[i] = q.options[idx].outcome;
          document.querySelectorAll('.opt').forEach(x => x.classList.remove('selected'));
          btn.classList.add('selected');
          nextBtn.disabled = false;
        };
      });

      backBtn.style.visibility = i === 0 ? 'hidden' : 'visible';
      nextBtn.textContent = i === total - 1 ? 'See Result' : 'Next';
      nextBtn.disabled = answers[i] === null;
      updateProgress();
    }

    function updateProgress(){
      progressFill.style.width = `${Math.round(((current + 1) / total) * 100)}%`;
      progressText.textContent = `${current + 1} / ${total}`;
    }

    nextBtn.onclick = () => {
      if (current < total - 1) { current++; renderQuestion(current); }
      else showResult();
    };

    backBtn.onclick = () => { if (current > 0) { current--; renderQuestion(current); } };

    function showResult(){
      const tally = {};
      answers.forEach(a => tally[a] = (tally[a] || 0) + 1);
      const top = Object.keys(tally).reduce((a,b) => tally[a] > tally[b] ? a : b);
      const r = outcomes[top] || outcomes["Needs PMF"];
      quizCard.style.display = 'none';
      resultCard.style.display = 'block';
      document.getElementById('resultEmoji').textContent = r.emoji;
      document.getElementById('finalTitle').textContent = r.title;
      document.getElementById('finalText').textContent = r.text;

      const shareText = encodeURIComponent(`I got "${r.title}" on the Startup Survival Quiz — try it here: ${window.location.href}`);
      const pageUrl = encodeURIComponent(window.location.href);
      document.getElementById('waShare').onclick = ()=> window.open(`https://wa.me/?text=${shareText}`,'_blank');
      document.getElementById('twShare').onclick = ()=> window.open(`https://twitter.com/intent/tweet?text=${shareText}`,'_blank');
      document.getElementById('lnShare').onclick = ()=> window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${pageUrl}`,'_blank');
    }

    renderQuestion(0);
  </script>
</body>
</html>
