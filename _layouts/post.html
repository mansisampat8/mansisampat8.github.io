<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Consumer Kanvas</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER / NAV -->
 <header>
  <div class="container header-container">
    <a href="{{ '/' | relative_url }}" class="logo">Consumer Kanvas</a>
    <button class="menu-toggle" aria-label="Toggle Menu">☰</button>
    
    <nav>
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}" class="active">Home</a></li>
        <li><a href="{{ '/blogs/' | relative_url }}">Blogs & Insights</a></li>
        <li><a href="{{ '/about-us/' | relative_url }}">About Us</a></li>
        <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li> 
      </ul>
    </nav>
  </div>
</header>
  <!-- HERO / POST HEADER -->
  <section class="post-hero">
    <div class="container">
      <h1>{{ page.title }}</h1>
      {% if page.author %}
        <p>By {{ page.author }}</p>
      {% endif %}
      <p>{{ page.date | date: "%B %d, %Y" }}</p>
      {% if page.image %}
        <img src="{{ page.image }}" alt="{{ page.title }}">
      {% endif %}
    </div>
  </section>

  <!-- POST CONTENT -->
  <main class="post-content container">
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>© 2025 Consumer Kanvas. All rights reserved.</p>
    </div>
  </footer>
<script src="script.js"></script>
</body>
</html>
