<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consumer Kanvas</title>
  <link rel="icon" type="image/png" href="favicon.png.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
  <style>
    html {
      scroll-behavior: smooth;
    }
    :root {
      --champagne: #f9efe7;
      --gold1: #e9c46a;
      --gold2: #f4a261;
      --rose-gold: #f7cac9;
      --headline: 'Playfair Display', serif;
      --font: 'Inter', 'Montserrat', sans-serif;
      --charcoal: #2d2d2d;
      --muted: #606060;
      --card: #fff;
      --nav-height: 64px;
    }
    html, body { margin:0; padding:0; height:100%; }
    body {
      min-height: 100vh;
      font-family: var(--font);
      color: var(--charcoal);
      background: linear-gradient(135deg, var(--champagne) 0%, var(--gold1) 100%);
      background-attachment: fixed;
      background-size: 400% 400%;
      animation: bodyBG 24s ease-in-out infinite;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes bodyBG {
      0% {background-position: 0 20%;}
      50% {background-position: 100% 80%;}
      100% {background-position: 0 20%;}
    }
    /* Subtle shimmer overlay */
    body::before {
      content: "";
      pointer-events:none;
      position:fixed; left:0; top:0; width:100vw; height:100vh;
      z-index:0;
      background: url("https://www.transparenttextures.com/patterns/symphony.png") repeat;
      opacity: 0.12;
      mix-blend-mode: lighten;
    }

    /* --- NAVIGATION --- */
    .navbar {
      position: sticky;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(252, 248, 243, 0.96);
      box-shadow: 0 4px 28px 0 rgba(233,196,106,0.11);
      z-index: 100;
      height: var(--nav-height);
      display: flex;
      align-items: center;
      transition: box-shadow 0.3s;
      backdrop-filter: blur(12px);
    }
    .nav-container {
      width: 100%;
      max-width: 1240px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2.2rem;
      height: var(--nav-height);
    }
    .nav-brand {
      display: flex;
      align-items: center;
      height: var(--nav-height);
    }
    .nav-logo-img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow:
        0 0 20px 4px #ffe6a3,
        0 0 34px 10px #e9c46a55,
        0 2px 18px #f7cac9b0;
      filter:
        drop-shadow(0 0 18px var(--gold1))
        drop-shadow(0 0 12px #fff)
        drop-shadow(0 2px 22px #e9c46a77);
      animation: logoBounce 3.8s cubic-bezier(.6,0,.4,1) infinite;
      cursor: pointer;
      transition: box-shadow 0.5s, filter 0.4s;
      background: #fffdf7;
    }
    @keyframes logoBounce {
      0%, 100% { transform: translateY(0);}
      18% { transform: translateY(-14px);}
      35% { transform: translateY(-20px);}
      50% { transform: translateY(0);}
      70% { transform: translateY(-8px);}
      85% { transform: translateY(0);}
    }
    .nav-links {
      display: flex;
      gap: 2.2rem;
      align-items: center;
      transition: none;
    }
    .nav-links a {
      position: relative;
      font-family: var(--font);
      font-size: 1.09rem;
      color: var(--charcoal);
      text-decoration: none;
      font-weight: 600;
      padding: 2px 2px 6px 2px;
      transition: color 0.23s;
      border-radius: 5px;
      overflow: hidden;
    }
    .nav-links a::after {
      content: "";
      display: block;
      height: 3.5px;
      width: 100%;
      background: linear-gradient(90deg, var(--gold1), var(--gold2) 80%);
      position: absolute;
      bottom: 0; left: 0;
      border-radius: 2px;
      transform: scaleX(0);
      transition: transform 0.29s cubic-bezier(.45,1.7,.7,1);
    }
    .nav-links a:hover, .nav-links a.active {
      color: var(--gold2);
    }
    .nav-links a:hover::after, .nav-links a.active::after {
      transform: scaleX(1);
    }
    .nav-toggle {
      display: none;
      font-size: 2.3rem;
      color: var(--gold2);
      background: none;
      border: none;
      cursor: pointer;
      z-index: 130;
      margin-left: 18px;
      user-select: none;
    }
    @media (max-width: 900px) {
      .nav-container {
        padding: 0 1rem;
      }
      .nav-links {
        gap: 1.3rem;
      }
    }
    @media (max-width: 700px) {
      .nav-links {
        position: fixed;
        top: var(--nav-height);
        right: 0;
        height: calc(100vh - var(--nav-height));
        background: rgba(252, 248, 243, 0.99);
        box-shadow: -3px 0 32px rgba(233,196,106,0.09);
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 2.2rem 1.4rem;
        width: 82vw;
        max-width: 320px;
        transform: translateY(-120%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.35s cubic-bezier(.7,1.7,.3,1), opacity 0.25s;
      }
      .nav-links.open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: all;
        transition: transform 0.4s cubic-bezier(.5,1.5,.3,1), opacity 0.21s;
      }
      .nav-toggle {
        display: block;
      }
    }
