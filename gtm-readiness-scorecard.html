
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go-To-Market Readiness Scorecard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f9f9f9; }
    h2 { color: #333; }
    .question { margin-bottom: 30px; }
    .options label { display: block; margin: 5px 0; }
    .score-output { font-size: 1.2em; margin-top: 20px; font-weight: bold; }
    .result { margin-top: 10px; font-style: italic; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h2>Consumer Kanvas - GTM Readiness Scorecard</h2>
  <form id="gtmForm">

    <!-- Sample question repeated below with others -->
    <div class="question">
      <p><strong>1. Target Audience</strong><br>Have you defined your core customer not just demographically but based on actual behaviour and motivations?</p>
      <div class="options">
        <label><input type="radio" name="q1" value="0"> 0 - No clear audience defined</label>
        <label><input type="radio" name="q1" value="1"> 1 - Demographic profile only</label>
        <label><input type="radio" name="q1" value="2"> 2 - Based on assumed needs</label>
        <label><input type="radio" name="q1" value="3"> 3 - Basic survey feedback</label>
        <label><input type="radio" name="q1" value="4"> 4 - Qualitative insight used</label>
        <label><input type="radio" name="q1" value="5"> 5 - Sharp behavioural segmentation</label>
      </div>
    </div>

    <!-- Repeat for questions 2 to 6 -->
    <div class="question">
      <p><strong>2. Market Segmentation</strong></p>
      <div class="options">
        <label><input type="radio" name="q2" value="0"> 0 - No segmentation</label>
        <label><input type="radio" name="q2" value="1"> 1 - Broad view</label>
        <label><input type="radio" name="q2" value="2"> 2 - Segmented by price/age</label>
        <label><input type="radio" name="q2" value="3"> 3 - Internal only</label>
        <label><input type="radio" name="q2" value="4"> 4 - Attitudinal segmentation</label>
        <label><input type="radio" name="q2" value="5"> 5 - Validated, sized segments</label>
      </div>
    </div>

    <div class="question">
      <p><strong>3. Distribution Model</strong></p>
      <div class="options">
        <label><input type="radio" name="q3" value="0"> 0 - No channel clarity</label>
        <label><input type="radio" name="q3" value="1"> 1 - Single-channel</label>
        <label><input type="radio" name="q3" value="2"> 2 - Multi, low ROI understanding</label>
        <label><input type="radio" name="q3" value="3"> 3 - Based on competitors</label>
        <label><input type="radio" name="q3" value="4"> 4 - Early experiments</label>
        <label><input type="radio" name="q3" value="5"> 5 - Data-backed channels</label>
      </div>
    </div>

    <div class="question">
      <p><strong>4. Product Positioning</strong></p>
      <div class="options">
        <label><input type="radio" name="q4" value="0"> 0 - No positioning</label>
        <label><input type="radio" name="q4" value="1"> 1 - Me-too messaging</label>
        <label><input type="radio" name="q4" value="2"> 2 - Superiority claims</label>
        <label><input type="radio" name="q4" value="3"> 3 - Hook not tested</label>
        <label><input type="radio" name="q4" value="4"> 4 - Insight-driven</label>
        <label><input type="radio" name="q4" value="5"> 5 - Validated proposition</label>
      </div>
    </div>

    <div class="question">
      <p><strong>5. Brand Messaging</strong></p>
      <div class="options">
        <label><input type="radio" name="q5" value="0"> 0 - No brand voice</label>
        <label><input type="radio" name="q5" value="1"> 1 - Tagline only</label>
        <label><input type="radio" name="q5" value="2"> 2 - Not insight linked</label>
        <label><input type="radio" name="q5" value="3"> 3 - Some consumer language</label>
        <label><input type="radio" name="q5" value="4"> 4 - Based on FGDs</label>
        <label><input type="radio" name="q5" value="5"> 5 - Refined via feedback</label>
      </div>
    </div>

    <div class="question">
      <p><strong>6. Pricing Strategy</strong></p>
      <div class="options">
        <label><input type="radio" name="q6" value="0"> 0 - Arbitrary pricing</label>
        <label><input type="radio" name="q6" value="1"> 1 - Match competitors</label>
        <label><input type="radio" name="q6" value="2"> 2 - Early testing only</label>
        <label><input type="radio" name="q6" value="3"> 3 - Elasticity tested</label>
        <label><input type="radio" name="q6" value="4"> 4 - Perceived value aligned</label>
        <label><input type="radio" name="q6" value="5"> 5 - Validated + tiered</label>
      </div>
    </div>

    <button type="button" onclick="calculateScore()">Calculate Score</button>

    <div class="score-output" id="scoreOutput"></div>
    <div class="result" id="resultText"></div>
  </form>

  <script>
    function calculateScore() {
      let total = 0;
      for (let i = 1; i <= 6; i++) {
        let selected = document.querySelector('input[name="q' + i + '"]:checked');
        if (selected) total += parseInt(selected.value);
      }

      let result = "";
      if (total <= 10) result = "ðŸš¨ High risk: Strategy built on assumptions.";
      else if (total <= 20) result = "âš ï¸ Mid-risk: Some validation but leaks likely.";
      else if (total <= 25) result = "âœ… Strong foundation. Minor refinements needed.";
      else result = "ðŸ”¥ Conversion-ready: Deeply consumer-backed. Scale confidently.";

      document.getElementById("scoreOutput").textContent = `Total Score: ${total} / 30`;
      document.getElementById("resultText").textContent = result;
    }
  </script>
</body>
</html>
